    <div class="inner">
        <p style="color:blue; font-size:50px; font-weight:600; position: absolute; top: 20%; left:35%;">公車、捷運</p>

    <div style="color:black; font-size:20px; position: absolute; top: 30%; left:4%; margin-right: 25px;">
        <P>
            公車：三重客運(637、638)、指南客運(797、798、801、858、880、883、1501、1503)，至明志科技大學站下車。
        </P>
        <P>
            新北市泰山區免費公車(泰山區F216明志國小-台北車站(北三門搭車))：至貴子路下車後，步行至貴子路口左轉明志路3段，
            明志路直行約100公尺至工專路右轉，再直行即可至明志科技大學。
        </P>
        <P>   
            捷運：臺北捷運中和新蘆線至丹鳳站1號出口或桃園捷運機場線至泰山貴和站（明志科大）1號出口，
            再轉乘公車或騎乘YouBike微笑單車（約10~15分鐘）至明志科技大學。
        </P>
    </div>
