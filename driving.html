    <!-- Header -->
    <header id="header">
        <h3><a href="index.html">回泰山職訓場首頁</a></h3>

    <div id="background"></div>
    <div class="inner">
        <p style="color:blue; font-size:50px; font-weight:600; position: absolute; top: 20%; left:35%;">自行開車</p>
    </div>
    <div style="color:black; font-size:20px; position: absolute; top: 30%; left:4%; margin-right: 25px;">
        <P>
        1.高速公路五股交流道下(往新莊、泰山)，經新五路至新北大道右轉，直行至貴子路口右轉，
        貴子路直行至明志路左轉。於明志路繼續前行約100公尺右轉工專路，即可抵達明科技大學。
        </P>
        <P>
            2.由台北車站走忠孝橋，直行高架道路，下到平面道路之後直行至貴子路口右轉，
            貴子路直行至明志路左轉，於明志路繼續前行約100公尺右轉工專路，即可抵達明科技大學。
        </P>
        <P>   
        3.明志科大「汽車」停車費30元/小時，請儘量搭乘大眾交通工具或機車(免停車費)。
        </P>
    </div>
